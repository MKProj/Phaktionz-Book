[book]
title="Phaktionz TCG"
author="Mustafif Khan"

[output.html]
preferred-dark-theme = "ayu"
default-theme = "ayu"
git-repository-url = "https://github.com/MKProj/Phaktionz-Book"
git-repository-icon = "fa-github"
copy-fonts = true
no-section-label = true
cname = "phaktionz.mkproj.com"

[output.html.search]
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
